
<flash-messages></flash-messages>
<section id="login">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h4>Login <span class="register" *ngIf="allowAdd"><a routerLink="/register">Register</a></span></h4>
                </div>
                <div class="card-body">
                    <form (submit)="login()" autocomplete="off">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="email" id="email" [(ngModel)]="email" required>
                        </div>
                        <div class="form-group">
                            <label for="pass">Password</label>
                            <input type="password" class="form-control" name="password" id="pass" [(ngModel)]="password" required>
                        </div>
                        <div class="d-grid mt-3">
                             <input type="submit" value="Login" class="btn btn-primary">
                        </div>
                       
                    </form>
                </div>
            </div>
        </div>
        </div>
    </div>
</section>
