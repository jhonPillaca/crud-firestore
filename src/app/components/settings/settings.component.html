<header id="main-haeder" class="py-2 bg-info text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2><i class="fas fa-user"></i>Setting</h2>
            </div>
        </div>
    </div>
</header>

<section id="actions" class="py-4 mb-4 bg-ligth">
    <div class="container">
        <div class="row">
            <div class="col-md-3 d-grid">
                <a routerLink="/" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Regresar
                </a>
            </div>
            <div class="col-md-3 d-grid">
                <button type="submit" (click)="guardar()" class="btn btn-success">
                    <i class="fas fa-save"></i> Guardar
                </button>
            </div>
        </div>
    </div>
</section>

<section id="setting">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h4>Edit Setting</h4>
                    </div>
                    <div class="card-body">
                        <fieldset class="form-group">
                            <legend>Permitir Registro de Usuarios</legend>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="checkbox"
                                     class="form-check-input"
                                     name="permitirRegistro"
                                     [(ngModel)]="permitirRegistro"
                                     [checked]="permitirRegistro"> {{permitirRegistro?"Si":"No"}}
                                </label>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
