<header id="main-header" class="py-2 bg-fino text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1><i class="fas fa-user"></i> Register</h1>
            </div>
        </div>
    </div>
</header>

<flash-messages></flash-messages>

<section id="register">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h4>Register <span><a routerLink="/login">Login</a></span> </h4>
                </div>
                <div class="card-body">
                    <form (submit)="register()" autocomplete="off">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="email" id="email" [(ngModel)]="email" required>
                        </div>
                        <div class="form-group">
                            <label for="pass">Password</label>
                            <input type="password" class="form-control" name="password" id="pass" [(ngModel)]="password" required>
                        </div>
                        <div class="d-grid mt-3">
                             <input type="submit" value="Register" class="btn btn-primary">
                        </div>
                       
                    </form>
                </div>
            </div>
        </div>
        </div>
    </div>
</section>
